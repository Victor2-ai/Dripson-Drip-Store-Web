<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #e64e2e;
        }
        #confirmation-message {
            display: none;
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://chrome.google.com/webstore?utm_source=chrome-ntp-icon" method="POST" target="hidden-iframe">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        
        
        <!-- Confirmation message -->
        <p id="confirmation-message">
            Your message has been sent successfully!
        </p>
        
        <!-- Hidden iframe -->
        <iframe name="hidden-iframe" style="display: none;"></iframe>
    </div>
    
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevents the form from submitting normally
            
            var form = document.getElementById('contact-form');
            
            // Create a new FormData object to capture the form data
            var formData = new FormData(form);
            
            // Send the data to your web app URL (for the form submission handler)
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Show confirmation message
                document.getElementById('confirmation-message').style.display = 'block';
                
                // Optionally, you can reset the form fields after submission
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error sending your message.');
            });
        }
    </script>
</body>
</html>
